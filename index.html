<!-- index.html -->
<!doctype html>
  <head>
    <meta charset="UTF-8" />
    <title>Web Audio API × TypeScript × Jingle Bells</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 2rem;
      }
      h1 {
        margin-bottom: 1rem;
      }
      section {
        margin-bottom: 2rem;
      }
      button {
        margin: 0.25rem;
        padding: 0.5rem 0.75rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Web Audio APIのデモ画面</h1>
    <p style="color: red;">音が鳴るので注意してください。</p>
    <section>
      <h2>ドレミファソラシド（波形別）</h2>
      <p>同じドレミでも、波形を変えると音色が変わります。</p>
      <button id="btn-sine">sine（正弦波：やわらかい音）</button>
      <button id="btn-square">square（矩形波：レトロゲーム系）</button>
      <button id="btn-saw">sawtooth（のこぎり波：金属的で尖った音）</button>
      <button id="btn-tri">triangle（三角波：ベルっぽい音）</button>
    </section>

    <section>
        <h2>ジングルベル</h2>
        <p>波形を選んでから「再生」ボタンを押すと、ジングルベルが鳴ります。</p>
        <p>triangle（三角波）の音がジングルベルにあっていそうです。</p>
      
        <label>
          波形を選択：
          <select id="wave-select">
            <option value="sine">sine（正弦波：柔らかい）</option>
            <option value="square">square（矩形波：ピコピコ音）</option>
            <option value="sawtooth">sawtooth（のこぎり波：金属的）</option>
            <option value="triangle">triangle（三角波：ベルっぽい響き）</option>
          </select>
        </label>
      
        <div style="margin-top: 0.5rem;">
          <button id="btn-jingle">▶ 再生</button>
        </div>
    </section>

    <!-- ビルド後の JS を読み込み -->
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
